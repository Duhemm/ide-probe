include required(classpath("ideprobe.conf"))

probe {
  workspace.path = "https://github.com/sbt/io"
}

modules {
    verify = ["IO", "IO Root"]
    test = ["IO"]
}

test {
    module = "IO"
    package = "sbt.internal.nio"
    class = "sbt.internal.nio.FileTreeRepositorySpec"
    method = "register should add recursive flag when previously set to false"
}

runner = "scalatests"
